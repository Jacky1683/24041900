<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Multimedia - Lab 3</title>
</head>
<body>
    <header>
        <h1>Welcome to My Multimedia Lab</h1>
    </header>

    <main>
        
        <figure>
            <img src="images/logo.png" alt="Your Favourite Thing">
            <figcaption>My Favourite Thing Is Always Making Cool WebPages !!!</figcaption>
        </figure>

        
        <section>
            <h1>About Me</h1>
            <p>Here's My thumbnail image</p>
            <a href="images/full.jpg">
                <img src="images/self-150.jpg" srcset="images/150px.jpg 150w, images/300px.jpg 300w" alt="My image">
            </a>
        </section>


       
        <footer>
            <picture>
                <source srcset="images/sc-logo.svg" type="image/svg+xml">
                <img src="images/sc-logo.png" srcset="images/sc-logo@1.5x.png 1.5x, images/sc-logo@2x.png 2x" alt="Sault College Logo" width="70">
            </picture>
        </footer>

       
        

        <section>
            <h3>Public Domain Audiobook</h3>
            <audio controls>
                <source src="https://ia801700.us.archive.org/23/items/mlswc037_2502_librivox/msw037_10_sabhyata_ratudi_dck_128kb.mp3" type="audio/mp3">
               
                <p>
                  Your browser doesn't support this audio file. Here is a
                  <a href="https://ia801700.us.archive.org/23/items/mlswc037_2502_librivox/msw037_10_sabhyata_ratudi_dck_128kb.mp3">link to the audio</a> instead.
                </p>
              </audio>
              
            <br>
            <a href="https://ia801700.us.archive.org/23/items/mlswc037_2502_librivox/msw037_10_sabhyata_ratudi_dck_128kb.mp3" download>Download Audiobook</a>
        </section>

       


        <section>
            <h3>YouTube Video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GxmfcnU3feo?si=Su62_JRu1bawldyI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>


    </main>


    <footer>
        <p>Zen Patel</p>
    </footer>
</body>
</html>
